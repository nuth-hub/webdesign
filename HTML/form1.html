<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Form in HTML</h1>
    <center>
        <form action="" method="">
            <label for="name">Input name: </label>
            <input type="text" name="username" id="name" placeholder="name..." value=""><br><br>
            <label for="">Input Password: </label>
            <input type="password" name="" id="" placeholder="password..."><br><br>
            <label for="">Input Email: </label>
            <input type="email" name="" id="" placeholder="email..." value=""><br><br>
            <label for="">Input PhoneNumber: </label>
            <input type="tell" name="" id="" placeholder="PhoneNumber..." value="0"><br><br>
            <label for="">Input Number: </label>
            <input type="number" name="" id="" placeholder="number..." min="0" max="100" step="5" value="0"><br><br>
            <hr>
            <label for="">Choose Color:</label>
            <input type="color" name="" id=""><br><br>
            <label for="">Choose file:</label>
            <input type="file" name="" id=""><br><br>
            <input type="date" name="" id=""><br><br>
            <input type="datetime-local" name="" id=""><br><br>
            <label for="">Search: </label>
            <input type="search" name="" id="" placeholder="search"><br><br>
            <label for="">Choose Gender</label>

            <input type="radio" name="Gender" id="">: Female
            <input type="radio" name="Gender" id="">: other <br><br>
            <input type="button" value="Button">
            <input type="submit" value="Submit">
            <input type="reset" value="Clear"><br><br>
            <hr>
            <label for="">Choose answer</label> <br>
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id=""><br><br>
            <input type="range" name="" id="" min="0" max="100"><br><br>
            <label for="">Input Link: </label>
            <input type="url"><br><br>
            <input type="week" name="" id="">
        </form>
    </center>
</body>
</html>
