<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Input Text: </label>
        <textarea name="" id="" cols="30" rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit ea quaerat, illo quos ipsum labore aperiam mollitia maxime perferendis. Id quos culpa sint sit ipsam, debitis qui fugiat nisi reiciendis.</textarea>
        <fieldset>
            <legend>Information Student</legend>
            <label for="">Input ID: </label>
            <input type="text" name="" id="" placeholder="enter id..."><br><br>
            <label for="">Input Name: </label>
            <input type="text" name="" id="" placeholder="enter name...">
        </fieldset><br><br>
        <select name="" id="" side="4" multiple>
            <option value="Cambodia">Cambodia</option>
            <option value="Korea">Korea</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
        </select><br><br>
        <select name="" id="">
            <option value="Cambodia">Cambodia</option>
            <option value="Korea">Korea</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
        </select><br><br>
        <select name="" id="">
            <optgroup label="Country">
                <option value="Cambodia">Cambodia</option>
                <option value="Korea">Korea</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
            </optgroup>
            <optgroup label="University">
                <option value="RUPP">Cambodia</option>
                <option value="SETEC">Korea</option>
                <option value="UC">Japan</option>
                <option value="ETEC">China</option>
            </optgroup>
        </select>
        <input type="text" placeholder="datalist" list="university">
        <datalist id="university">
            <option value="RUPP">Cambodia</option>
            <option value="SETEC">Korea</option>
            <option value="UC">Japan</option>
            <option value="ETEC">China</option>
        </datalist>
        <button type="button">Button</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
